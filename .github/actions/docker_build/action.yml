name: docker_build
author: ctw04651
description: docker_build
inputs:
  path_dockerfile:
    description: "Path to dockerfile"
    required: false
    default: "Dockerfile"
  image_name:
    description: "Name of docker image"
    required: true
  tag_name:
    description: "Name of Docker image tag"
    required: false
runs:
  using: composite
  steps:
    - run: |
        if [ -z "${{ inputs.tag_name }}" ]; then
          export TAG=$(date +%s)
        else
          export TAG="${{ inputs.tag_name }}"
        fi
        docker build . --file ${{ inputs.path_dockerfile }} --tag ${{ inputs.image_name }}:$TAG
      shell: bash